<!DOCTYPE html>
<html>
<head>
  <title>YouTube Comment Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Dark Theme */
    body {
      font-family: 'Poppins', sans-serif;
      width: 400px;
      padding: 15px;
      background-color: #1e1e1e;
      color: #f1f1f1;
      border-radius: 10px;
    }

    h1 {
      font-size: 22px;
      color: #ffffff;
      text-align: center;
      margin-bottom: 15px;
    }

    .section {
      margin-bottom: 15px;
    }

    .section-title {
      font-weight: 600;
      color: #0099ff;
      margin-top: 10px;
      font-size: 16px;
    }

    /* Sentiment Boxes */
    .sentiment-boxes {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-top: 15px;
    }

    .sentiment-box {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      background-color: #2b2b2b;
      color: #f1f1f1;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease-in-out;
    }

    .sentiment-box:hover {
      transform: scale(1.05);
    }

    .sentiment-box .label {
      font-size: 14px;
      text-transform: uppercase;
      font-weight: 400;
      color: #ccc;
    }

    .sentiment-box .percentage {
      font-size: 26px;
      font-weight: bold;
      color: #ffffff;
    }

    /* Comment List */
    .comment-list {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
      border-radius: 8px;
    }

    .comment-item {
      margin: 10px 0;
      padding: 10px;
      background-color: #333;
      border-radius: 6px;
      font-size: 14px;
      transition: background 0.3s;
    }

    .comment-item:hover {
      background-color: #444;
    }

    .comment-sentiment {
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* Sentiment Colors */
    .positive { color: #2ecc71; }
    .neutral { color: #f1c40f; }
    .negative { color: #e74c3c; }

  </style>
</head>
<body>
  <h1>YouTube Comment Analyzer</h1>
  <div id="output" class="section"></div>
  <script src="popup.js"></script>
</body>
</html>
